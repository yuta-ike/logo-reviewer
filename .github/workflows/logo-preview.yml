name: Logo Preview

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CreatePreview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build the project
        run: pnpm build

      - name: Fetch Image From Slack
        run: node .github/actions/fetch-image-from-slack.mts

      - name: Run server
        run: pnpm start
        env:
          IN_PREVIEW: 1
          PREVIEW_DATA: |
            {
              title: "テスト株式会社",
              url: "https://example.com",
              image: "/preview.png",
              description:
                "あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。",
              links: [
                {
                  label: "公式サイト",
                  url: "https://example.com",
                },
                {
                  label: "サービスサイト",
                  url: "https://example.com",
                },
              ],
            }
      - name: Run screenshot script
        run: node .github/actions/screenshot-playwright.mts
